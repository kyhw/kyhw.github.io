---
layout: default
---
<article class="note-content">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="note-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    </div>
  </header>
  
  <div class="note-body">
    {{ content }}
  </div>
</article>
