---
layout: default
---
<article>
  {% if page.title %}
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    <div class="note-content">
      {{ content }}
    </div>
  {% else %}
    <div class="error">
      <p>Note content couldn't be loaded.</p>
      <a href="{{ site.baseurl }}/notes/">Back to all notes</a>
    </div>
  {% endif %}
</article>
