---
layout: default
---
<article class="note">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="note-date">
      {{ page.date | date: "%B %d, %Y" }}
    </div>
  </header>
  
  <div class="note-content">
    {{ content }}
  </div>
  
  <a href="{{ '/notes/' | relative_url }}" class="back-link">← Back to all notes</a>
</article>
