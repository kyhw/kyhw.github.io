<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyuhwan | {% if page.title %}{{ page.title }}{% else %}Home{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=2.1' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo" id="logo">Kyuhwan</a>
            <div class="nav-links" id="navLinks">
                <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
                <a href="{{ '/notes/' | relative_url }}" {% if page.url contains '/notes/' %}class="active"{% endif %}>Notes</a>
                <a href="{{ '/resume.html' | relative_url }}" {% if page.url == '/resume.html' %}class="active"{% endif %}>Resume</a>
                <a href="{{ '/about.html' | relative_url }}" {% if page.url == '/about.html' %}class="active"{% endif %}>About</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Kyuhwan Lee. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script>
        // Update year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
