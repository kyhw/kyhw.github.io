<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kyhw.github.io | Home</title>
    <link rel="stylesheet" href="assets/css/style.css?v=1.7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo" id="logo">Kyuhwan</a>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="active">Home</a>
                <a href="/notes/">Notes</a>
                <a href="resume.html">Resume</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h1>Nice to meet you! I'm Kyuhwan!</h1>
            <p class="subtitle">You're always welcome to look around</p>
        </section>
        
        <section class="recent-notes">
            <h2>Recent Notes</h2>
            <!-- This will be populated by JavaScript -->
            <div class="notes-grid" id="recentNotes"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Kyuhwan Lee. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
        // Menu toggle functionality
        const logo = document.getElementById('logo');
        const navLinks = document.getElementById('navLinks');
        let isMenuOpen = false;

        logo.addEventListener('click', function(e) {
            e.preventDefault();
            isMenuOpen = !isMenuOpen;
            
            if (isMenuOpen) {
                navLinks.classList.add('show');
            } else {
                navLinks.classList.remove('show');
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!logo.contains(e.target) && !navLinks.contains(e.target)) {
                navLinks.classList.remove('show');
                isMenuOpen = false;
            }
        });

        // Close menu when clicking on a link
        navLinks.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                navLinks.classList.remove('show');
                isMenuOpen = false;
            }
        });

        // Update year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
